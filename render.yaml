services:
  - type: web
    name: linkedin-post-generator
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
